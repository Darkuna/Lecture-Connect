<div class="container mt-4" >
  <div class="card">
    <h1>Employee Registation</h1>
    <form>

      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" class="form-control" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Paaword</label>
        <input type="password" [(ngModel)]="passwd" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
      </div>

      <button type="submit" class="btn btn-primary" (click)="save()">Register</button>

    </form>
  </div>

</div>
