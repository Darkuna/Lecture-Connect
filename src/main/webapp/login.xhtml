<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/templates/main.xhtml">


    <ui:define name="content">
        <div class="login">

            <p:card styleClass="case">
                    <form id="login_form" action="#{request.contextPath}/login" method="post" style="text-align: center;">
                         <span class="ui-float-label">
                             <i class="pi pi-user" />
                             <p:inputText id="username" type="text" required="true"
                                          placeholder="enter your username..." styleClass="field"/>
                        </span>
                        <span class="ui-float-label">
                            <i class="pi pi-lock" />
                            <p:inputText id="password" type="password" required="true"
                                         placeholder="password please..." styleClass="field"
                            />
                        </span>
                        <span class="ui-float-label">
                            <p:button type="submit" value="login" />
                        </span>
                    </form>
            </p:card>

            <img src="../../pics/login.jpg" alt="background pic"/>
        </div>
    </ui:define>
</ui:composition>
