<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/templates/main.xhtml">


    <ui:define name="content">
        <h:outputStylesheet library="css" name="main.css" />

        <p:card style="width: 25em">
                <div class="login" style="margin-bottom: -20px">
                    <c:if test="${param.error != null}">
                        <div class="login-error">
                            <p style="color: #B71C1C; font-weight: bold">Wrong username or password</p>
                        </div>
                    </c:if>
                     <form id="login_form" class="login" action="#{request.contextPath}/login" method="post">
                        <h:panelGrid columns="2" class="login-sep">
                            <p:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" type="text" required="true" />

                            <p:outputLabel for="password" value="Password:" />
                            <p:inputText id="password" type="password" required="true" />

                        </h:panelGrid>

                        <button type="submit" class="login-button ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            <span class="ui-button-text">Login</span>
                        </button>
                     </form>
                    <p:button value="No account? Register" href="register.xhtml" style="margin-top:20px" styleClass="ui-button-secondary ui-button-flat" />
                </div>
            </p:card>
        <div class="login-div"></div>
    </ui:define>
</ui:composition>
