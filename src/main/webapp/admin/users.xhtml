<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/main.xhtml">
    <ui:define name="content">
        <div class="card crud-demo" style="margin-top: 3%">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudUserView.openNew}"
                                         update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton id="delete-products-button" value="#{crudUserView.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{crudUserView.deleteSelectedUsers}"
                                         styleClass="ui-button-danger" disabled="#{!crudUserView.hasSelectedUsers()}" update="@this">
                            <p:confirm header="Confirmation" message="Delete the selected products?"
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="user" value="#{crudUserView.users}"
                             reflow="true" styleClass="products-table" selection="#{crudUserView.selectedUsers}"
                             rowKey="#{user.username}" paginator="true" rows="10" scrollable="true" scrollHeight="550"
                             rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">USERS</span>
                            <span class="filter-container ui-input-icon-left">
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                            </span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="toggleSelect" update=":form:delete-products-button" />

                    <p:column selectionMode="multiple" exportable="false"/>

                    <p:column headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}">
                        <h:outputText value="#{user.username}" />
                    </p:column>
                    <p:column headerText="Username" sortBy="#{user.email}" filterBy="#{user.email}">
                        <h:outputText value="#{user.email}" />
                    </p:column>
                    <p:column headerText="Username" filterBy="#{user.enabled}">
                        <h:outputText value="#{user.enabled}" />
                    </p:column>
                    <p:column headerText="Username" filterBy="#{user.roles}">
                        <h:outputText value="#{user.roles}" />
                    </p:column>
                    <p:column headerText="Username" sortBy="#{user.firstName}" filterBy="#{user.firstName}">
                        <h:outputText value="#{user.firstName}" />
                    </p:column>
                    <p:column headerText="Username" sortBy="#{user.lastName}" filterBy="#{user.lastName}">
                        <h:outputText value="#{user.lastName}" />
                    </p:column>


                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{user}" target="#{crudUserView.selectedUser}" />
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener value="#{user}" target="#{crudUserView.selectedUser}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="Product Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">
                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty crudUserView.selectedUser}">
                            <div class="field">
                                <p:outputLabel for="name">Username</p:outputLabel>
                                <p:inputText id="name" value="#{crudUserView.selectedUser.username}" required="true" />
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudUserView.saveUser}"
                                         update="manage-product-content" process="manage-product-content @this" />
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="Delete the product?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudUserView.deleteUser}"
                                     process="@this" update=":form:delete-products-button"
                                     oncomplete="PF('deleteProductDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()" />
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times" />
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
