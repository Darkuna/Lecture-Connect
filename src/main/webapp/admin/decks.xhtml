<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <p:dataTable id="deckTable" var="deck" value="#{reportDeckController.getDisactivatedDecks()}">
            <p:column headerText="Deck name" field="name" filterable="true"/>
            <p:column headerText="Description" field="description" filterable="true"/>
            <p:column>
                <p:commandButton action='#{reportDeckController.activateDeck(deck)}'
                                 value="Unlock"
                                 update="deckTable"
                                 id="unlock-button"
                                 icon="pi pi-save"
                                 styleClass="ui-button-raised ui-button-danger">
                    <p:confirm type="popup" header="Confirmation" message="Do you want to reactivate this deck?" icon="pi pi-info-circle"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

        <p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
        </p:confirmPopup>
    </ui:define>
</ui:composition>
