<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true"/>
        <h:outputStylesheet library="css" name="main.css"/>

        <p:outputPanel id="error-box">
            <p:outputPanel rendered="#{userRegisterController.errorMode}" class="error-box">
                Something went wrong, while registering. (#{userRegisterController.errorCause})
            </p:outputPanel>
        </p:outputPanel>

        <div class="login-div">
            <p:card style="width: 25em">
                <h:form id="userForm" class="login" style="margin-bottom: -20px">
                    <p:outputPanel id="userData" class="login">
                        <h:panelGrid columns="2" class="login-sep">
                            <p:outputLabel for="username" value="Username: "/>
                            <p:inputText id="username" value="#{userRegisterController.user.username}"/>
                            <p:outputLabel for="password" value="Password: "/>
                            <p:password id="password" value="#{userRegisterController.user.password}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" class="login-sep">
                            <p:outputLabel for="firstName" value="First Name: "/>
                            <p:inputText id="firstName" value="#{userRegisterController.user.firstName}"/>
                            <p:outputLabel for="firstName" value="Last Name: "/>
                            <p:inputText id="lastName" value="#{userRegisterController.user.lastName}"/>
                            <p:outputLabel for="email" value="E-Mail: "/>
                            <p:inputText id="email" value="#{userRegisterController.user.email}"/>
                        </h:panelGrid>
                        <div class="login">
                            <p:commandButton class="register-button" value="Save"
                                             action="#{userRegisterController.doRegisterUser}"
                                             update="growl"/>
                            <p:button value="Already have an account? Login" href="login.xhtml" style="margin-top:20px"
                                      styleClass="ui-button-secondary ui-button-flat"/>
                        </div>
                    </p:outputPanel>
                </h:form>
            </p:card>
        </div>
    </ui:define>
</ui:composition>
