<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:outputStylesheet name="css/play.css"/>
        <p:outputPanel id="card">
            <p:outputPanel rendered="#{!playController.showResult}">
                <label>
                    <input type="checkbox"/>
                    <div class="flip-card">
                        <p:card id="front" class="front">
                                <h3 style="margin-bottom: 100px">Question:</h3>
                                <h:outputText id="displayFront" value="#{playController.showQuestion()}"/>
                        </p:card>

                        <p:card id="back" class="back">
                            <div class="back-div">
                            <h3>Answer:</h3>
                            <h:outputText id="displayBack" value="#{playController.showAnswer()}"/>
                                <h:form>
                                    <h5>Difficulty</h5>
                                    <div class="difficultly-buttons">
                                        <p:commandButton action="#{playController.voteCard('VERY_EASY')}"
                                                          value="VERY EASY"
                                                          update="displayFront displayBack card result"
                                                          styleClass="rounded-button ui-button-secondary ui-button"
                                                          style="background: #4DAB43; border: #495057">
                                         </p:commandButton>
                                        <p:commandButton action="#{playController.voteCard('EASY')}"
                                                         value="EASY"
                                                         update="displayFront displayBack card result"
                                                         styleClass="rounded-button ui-button-secondary ui-button"
                                                         style="background: #B0C238; border: #495057">
                                        </p:commandButton>
                                        <p:commandButton action="#{playController.voteCard('MEDIUM')}"
                                                         value="MEDIUM"
                                                         update="displayFront displayBack card result"
                                                         styleClass="rounded-button ui-button-secondary ui-button"
                                                         style="background: #AB963A; border: #495057">
                                        </p:commandButton>
                                        <p:commandButton action="#{playController.voteCard('QUITE_HARD')}"
                                                         value="QUITE HARD"
                                                         update="displayFront displayBack card result"
                                                         styleClass="rounded-button ui-button-secondary ui-button"
                                                         style="background: #C28A38; border: #495057">
                                        </p:commandButton>
                                        <p:commandButton action="#{playController.voteCard('HARD')}"
                                                         value="HARD"
                                                         update="displayFront displayBack card result"
                                                         styleClass="rounded-button ui-button-secondary ui-button"
                                                         style="background: #BA623F; border: #495057">
                                        </p:commandButton>
                                        <p:commandButton action="#{playController.voteCard('TOTAL_BLACKOUT')}"
                                                         value="TOTAL BLACKOUT"
                                                         update="displayFront displayBack card result"
                                                         styleClass="rounded-button ui-button-secondary ui-button"
                                                         style="background: #AB433C; border: #495057">
                                        </p:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </p:card>
                    </div>
                </label>
            </p:outputPanel>
        </p:outputPanel>

        <p:outputPanel id="result">
            <p:outputPanel rendered="#{playController.showResult}">
                <p:card class="flex-center" style="margin: 10%">
                    <h5 style="margin-bottom: 20px"> #{!playController.empyDeck ? "You have finished the training." : "there are no cards to learn for today"}</h5>
                    <div class="flex-center flex-row">
                        <p:commandButton action='#{playController.goHome}'
                                         value="Home"
                                         styleClass="ui-button-raised ui-button-primary"
                                         icon="pi pi-home"/>

                        <p:commandButton value="Report"
                                         styleClass="ui-button-danger"
                                         icon="pi pi-exclamation-circle"
                                         onclick="PF('reportDialog').show();"
                                         rendered="#{!reportDeckController.checkIfUserReportedDeck()}">
                            <p:confirm header="Confirmation"
                                       message="Do you really want to report this deck?"
                                       icon="pi pi-exclamation-circle"/>
                        </p:commandButton>

                        <p:confirmDialog widgetVar="reportDialog"
                                         global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="No" styleClass="ui-confirmdialog-no ui-button-flat"
                                             oncomplete="PF('reportDialog').hide();"/>
                            <p:commandButton action='#{reportDeckController.createReport}'
                                             value="Report"
                                             styleClass="ui-button-raised ui-button-danger"
                                             oncomplete="PF('reportDialog').hide();"
                                             update="result"/>
                        </p:confirmDialog>
                    </div>
                </p:card>
            </p:outputPanel>
        </p:outputPanel>
    </ui:define>
</ui:composition>
