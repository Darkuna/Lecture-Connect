<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/main.xhtml">
    <ui:define name="content">
        <div class="card">
            <h:form id="form">
                <p:dataTable id="roomTable" var="room" value="#{contextMenuRooms.rooms}"
                             selection="#{contextMenuRooms.selectedRoom}" selectionMode="single">
                    <f:facet name="header">
                        RightClick to View Options
                    </f:facet>

                    <p:column headerText="Name">
                        <h:outputText value="#{room.id}" />
                    </p:column>
                    <p:column headerText="Capacity">
                        <h:outputText value="#{room.capacity}" />
                    </p:column>
                    <p:column headerText="Has Computers">
                        <h:outputText value="#{room.computersAvailable ? 'Yes' : 'No'}" />
                    </p:column>
                </p:dataTable>

                <p:contextMenu for="roomTable">
                    <p:menuitem value="View" update="roomTable" icon="pi pi-search"
                                oncomplete="PF('productDialog').show()" actionListener="#{contextMenuRooms.viewRoom}"/>
                    <p:menuitem value="Delete" update="roomTable" icon="pi pi-pencil"
                                action="#{contextMenuRooms.editRoom}"/>
                    <p:menuitem value="Delete" update="roomTable" icon="pi pi-times"
                                action="#{contextMenuRooms.deleteRoom}"/>
                </p:contextMenu>

                <p:dialog header="Room Info" widgetVar="roomDialog" modal="true" showEffect="fade"
                          hideEffect="fade" resizable="false">
                    <p:outputPanel id="roomDetail" style="text-align:center;">
                        <p:column rendered="#{not empty contextMenuRooms.selectedRoom}">
                            <div class="product">
                                <div class="product-grid-item border-0" style="margin-bottom: 0">
                                    <div class="product-grid-item-content">
                                        <div class="product-name">#{contextMenuRooms.selectedRoom.id}</div>
                                        <div class="product-description">#{contextMenuRooms.selectedRoom.capacity}</div>
                                        <p:rating readonly="true" value="#{contextMenuRooms.selectedRoom.computersAvailable}"/>
                                    </div>
                                </div>
                            </div>
                        </p:column>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
