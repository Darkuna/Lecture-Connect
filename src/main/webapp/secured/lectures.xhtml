<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/main.xhtml">
    <ui:define name="content">
        <h:form id="form" class="card crud-demo" style="margin-top: 3%">
            <p:growl id="messages" showDetail="true"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudLectureView.openNew}"
                                     update=":dialogs:roomCreationDialog" oncomplete="PF('roomCreationDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:roomCreationDialog"/>
                    </p:commandButton>
                    <p:commandButton id="delete-products-button" value="#{crudLectureView.deleteButtonMessage}"
                                     icon="pi pi-trash" actionListener="#{crudLectureView.deleteSelectedCourses()}"
                                     styleClass="ui-button-danger" disabled="#{!crudLectureView.hasSelectedCourses()}"
                                     update=":form:dt-products, form:delete-products-button" style="margin-left: 5px; color: #f4f4f4;
                                     background-color: rgba(221,11,19,0.9); border-color: rgba(221,11,19,0.9)">
                        <p:confirm header="Confirmation" message="Delete the selected Rooms?"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:toolbarGroup>
                <p:toolbarGroup align="center">
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download"
                                  style="color: #f4f4f4"/>
                    <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false"
                                     style="background-color: rgba(0,51,97,0.71); border-color: rgba(0,51,97,0.71); color: #f4f4f4">
                        <p:dataExporter type="pdf" target="dt-products" fileName="products"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>


            <p:dataTable id="dt-products" widgetVar="dt-products" var="course" value="#{crudLectureView.courses}"
                         reflow="true" styleClass="products-table" selection="#{crudLectureView.selectedCourses}"
                         rowKey="#{course.id}" paginator="true" rows="10" scrollable="true" scrollHeight="90%"
                         rowSelectMode="add" paginatorPosition="bottom">

                <f:facet name="header">
                    <div class="products-table-header" style="align-content: end; margin-right: 1rem">
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dt-products').filter()" placeholder="Search"/>
                    </span>
                    </div>
                </f:facet>

                <p:ajax event="rowSelect" update=":form:delete-products-button"/>
                <p:ajax event="rowUnselect" update=":form:delete-products-button"/>
                <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button"/>
                <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button"/>
                <p:ajax event="toggleSelect" update=":form:delete-products-button"/>

                <p:column selectionMode="multiple" exportable="true"/>

                <p:column headerText="Course ID" sortBy="#{course.id}" filterBy="#{course.id}">
                    <h:outputText value="#{course.id}"/>
                </p:column>
                <p:column headerText="Name" sortBy="#{course.name}" filterBy="#{course.name}">
                    <h:outputText value="#{course.name}"/>
                </p:column>
                <p:column headerText="Semester" sortBy="#{course.semester}" filterBy="#{course.semester}">
                    <h:outputText value="#{course.semester}"/>
                </p:column>
                <p:column headerText="Duration" sortBy="#{course.duration}" filterBy="#{course.duration}">
                    <h:outputText value="#{course.duration}"/>
                </p:column>
                <p:column headerText="Nr of Participants" sortBy="#{course.numberOfParticipants}">
                    <h:outputText value="#{course.numberOfParticipants}"/>
                </p:column>
                <p:column headerText="Lectured in a Row" sortBy="#{course.split}">
                    <h:outputText value="#{course.split ? 'Yes' : 'No'}"/>
                </p:column>
                <p:column headerText="Computers necessary" sortBy="#{course.computersNecessary}">
                    <h:outputText value="#{course.computersNecessary ? 'Yes' : 'No'}"/>
                </p:column>

                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:roomCreationDialog"
                                     oncomplete="PF('roomCreationDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{course}" target="#{crudLectureView.selectedCourse}"/>
                        <p:resetInput target=":dialogs:roomCreationDialog"/>
                    </p:commandButton>

                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                     process="@this" update=":form:dt-products"
                                     oncomplete="PF('deleteProductDialog').show()"
                                     style="margin-left: 5px; color: #f4f4f4;
                                     background-color: rgba(221,11,19,0.9); border-color: rgba(221,11,19,0.9)">
                        <f:setPropertyActionListener value="#{course}" target="#{crudLectureView.selectedCourse}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>


        </h:form>

        <h:form id="dialogs">
            <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                             message="Are you sure to delete the course?" header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudLectureView.doDeleteCourse}"
                                 process="@this" update=":form:dt-products"
                                 oncomplete="PF('deleteProductDialog').hide()"/>
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteProductDialog').hide()"/>
            </p:confirmDialog>

            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                 icon="pi pi-times"/>
            </p:confirmDialog>

            <p:dialog header="Create new Room" id="roomCreationDialog" widgetVar="roomCreationDialog" modal="true"
                      showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="roomCreation">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="idCreation" value="ID (Course Name):" styleClass="columnMargin"/>
                        <p:inputText id="idCreation" name="idCreation" type="text" styleClass="columnMargin"
                                     requiredMessage="ID is not allowed to be empty" required="true"
                                     value="#{crudLectureView.selectedCourse.id}"/>

                        <p:outputLabel for="nameCreation" value="Name:" styleClass="columnMargin"/>
                        <p:inputText id="capacityCreation" name="capacityCreation"
                                     requiredMessage="number of Seats must be defined" required="true"
                                     value="#{crudLectureView.selectedCourse.name}"
                                     styleClass="columnMargin"/>

                        <p:outputLabel for="nameCreation" value="Name:" styleClass="columnMargin"/>
                        <p:inputText id="semensterCreation" name="capacityCreation"
                                     requiredMessage="number of Seats must be defined" required="true"
                                     value="#{crudLectureView.selectedCourse.name}"
                                     styleClass="columnMargin"/>


                        <p:outputLabel value="Computers available:"
                                       styleClass="columnMargin"/>
                        <p:toggleSwitch value="#{crudLectureView.selectedCourse.computersNecessary}"
                                        id="availabilityCreation"
                                        onIcon="pi pi-check" offIcon="pi pi-times" required="true"
                                        style="margin: 1rem 1rem 0 0"/>

                        <p:outputLabel value="Course is split:"
                                       styleClass="columnMargin"/>
                        <p:toggleSwitch value="#{crudLectureView.selectedCourse.split}"
                                        id="computersCreation"
                                        onIcon="pi pi-check" offIcon="pi pi-times" required="true"
                                        style="margin: 1rem 1rem 0 0"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Save" action="#{crudLectureView.createRoom}"
                                         oncomplete="PF('roomCreationDialog').hide()"
                                         update=":dialogs:roomCreationDialog, :form:dt-products"/>
                        <p:commandButton styleClass="ui-button-secondary" value="Abort"
                                         oncomplete="PF('roomCreationDialog').hide()"
                                         update=":dialogs:roomCreationDialog"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
