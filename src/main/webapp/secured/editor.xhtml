<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:outputStylesheet name="css/create.css"/>
        <p:growl id="growl" showDetail="true"/>

        <h1>Editor</h1>

        <h:form id="form">
            <div class="boxSize">
                <p:outputLabel styleClass="description" style="font-size: 1.4rem;">Deck</p:outputLabel>
                <div class="deck-details">
                    <div class="detail-col">
                        <p:outputLabel styleClass="input-fields" style="justify-content: space-evenly;">Name:
                        </p:outputLabel>
                        <p:outputLabel id="name" rendered="#{!editController.editDeck}" styleClass="input-fields"
                                       style="justify-content: space-evenly;">#{sessionInfoBean.deck.name}</p:outputLabel>
                        <p:inputTextarea rows="1" cols="30" placeholder="#{editController.deck.name}" id="deckName"
                                         value="#{editController.deck.name}" rendered="#{editController.editDeck}"/>
                    </div>

                    <div class="detail-col">
                        <p:outputLabel styleClass="input-fields" style="justify-content: space-evenly;">Beschreibung:
                        </p:outputLabel>
                        <p:outputLabel id="description" rendered="#{!editController.editDeck}" styleClass="input-fields"
                                       style="justify-content: space-evenly;">#{sessionInfoBean.deck.description}</p:outputLabel>
                        <p:inputTextarea rows="1" cols="30" placeholder="#{editController.deck.description}"
                                         id="deckDescription" value="#{editController.deck.description}"
                                         rendered="#{editController.editDeck}"/>
                    </div>

                    <p:selectBooleanCheckbox value="#{editController.deck['public']}"
                                             disabled="#{!editController.editDeck}"
                                             itemLabel="Public"/>

                    <div style="display: flex; flex-direction: row; justify-content: center; width: 150px">
                        <p:commandButton icon="pi pi-pencil" action='#{editController.enterDeckEdit()}' update="form"
                                         styleClass="rounded-button ui-button-secondary ui-button"
                                         rendered="#{!editController.editDeck}"/>

                        <p:commandButton icon="pi pi-check" action='#{editController.saveDeck()}' update="form"
                                         styleClass="rounded-button ui-button-success ui-button"
                                         rendered="#{editController.editDeck}"/>
                        <p:commandButton icon="pi pi-times" action='#{editController.exitDeckEdit()}' update="form"
                                         styleClass="rounded-button ui-button-danger ui-button"
                                         rendered="#{editController.editDeck}"/>
                    </div>
                </div>
            </div>

            <div class="boxSize">
                <p:outputLabel styleClass="description" style="font-size: 1.4rem;">Cards</p:outputLabel>

                <p:outputPanel id="cardControls" styleClass="card-inputs">
                    <p:inputText id="cardFrontText" styleClass="question-input" placeholder="Type your question..."
                                 value="#{editController.card.front}"/>
                    <p:inputText id="cardBackText" styleClass="answer-input" placeholder="Type your answer..."
                                 value="#{editController.card.back}"/>

                    <p:commandButton id="save-button" action='#{editController.createCard()}'
                                     update=":form:cardControls :form:cardsTable growl"
                                     value="Create" icon="pi pi-save"
                                     styleClass="create-card-button ui-button-raised ui-button-primary">
                    </p:commandButton>
                    <p:commandButton action='#{editController.clearCard()}' update=":form:cardControls growl"
                                     value="Clear" icon="pi pi-times"
                                     styleClass="clear-card-button ui-button-raised ui-button-secondary">
                    </p:commandButton>
                    <p:selectBooleanButton class="reversible-checkbox"
                                           id="cardReversible" value="#{editController.card.reversible}"
                                           onIcon="pi pi-sync" offIcon="pi pi-times"
                                           onLabel="Reversible" offLabel="Not Reversible"/>
                </p:outputPanel>

                <div class="card-list">
                    <p:dataTable id="cardsTable" var="card" value="#{editController.cards}" widgetVar="cardsTable"
                                 emptyMessage="No cards found." editable="true">

                        <p:ajax event="rowEdit" listener="#{editController.updateCardConfirm}" update="growl"/>
                        <p:ajax event="rowEditCancel" listener="#{editController.updateCardCancel}" update="growl"/>

                        <p:column headerText="Question" style="width: 35%">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{card.front}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{card.front}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Question" style="width: 35%">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{card.back}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{card.back}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Reversible" style="width: 10%;text-align: center">
                            <p:selectBooleanCheckbox value="#{card.reversible}" disabled="true"/>
                        </p:column>

                        <p:column styleClass="cards-button-column">
                            <p:rowEditor styleClass="row-editor"/>

                            <p:commandButton action="#{editController.deleteCard(card)}"
                                             icon="pi pi-trash"
                                             styleClass="rounded-button ui-button-flat ui-button-plain"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>

        <div class="center">
            <p:commandButton action='#{editController.goBack()}' value="Done" icon="pi pi-check"
                             styleClass="ui-button-raised ui-button-success" style="width: 170px; margin-top: 20px"/>
        </div>
    </ui:define>
</ui:composition>
