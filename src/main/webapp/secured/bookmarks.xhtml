<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:outputStylesheet name="css/main.css" />
        <p:growl id="growl" showDetail="true" />

        <h1 class="title ui-widget-header ui-corner-all" >Bookmarks</h1>

        <p:dataTable id="bookmarks-table" value="#{bookmarksController.getBookmarks()}" var="bookmark">
            <p:column headerText="name">
                <h:outputText value="#{bookmark.deck.name}" />
            </p:column>
            <p:column headerText="description">
                <h:outputText value="#{bookmark.deck.description}" />
            </p:column>
            <p:column headerText="# new cards">
                <h:outputText value="#{bookmark.newCardsCount}" />
            </p:column>
            <p:column headerText="# cards">
                <h:outputText value="#{bookmark.cardsCount}" />
            </p:column>
            <p:column headerText="actions">
                <div class="tooltip">
                    <p:commandButton id="play"
                                        action="#{bookmarksController.playDeck(bookmark)}"
                                        icon="pi pi-caret-right"
                                        styleClass="rounded-button ui-button-success">
                        <span class="tooltiptext">start training</span>
                    </p:commandButton>
                </div>
                <div class="tooltip">
                    <p:commandButton id="deleteBookmark"
                                        action="#{bookmarksController.deleteBookmark(bookmark)}"
                                        icon="pi pi-trash"
                                        update="bookmarks-table growl"
                                        styleClass="rounded-button ui-button-danger ui-button">
                        <span class="tooltiptext">delete bookmark</span>
                    </p:commandButton>
                </div>
            </p:column>
            
        </p:dataTable>

        <p:confirmPopup global="true">
            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
        </p:confirmPopup>
    </ui:define>
</ui:composition>
