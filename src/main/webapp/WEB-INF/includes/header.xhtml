<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/main.xhtml">

<body>
    <ui:composition>
        <h:form rendered="#{sessionInfoBean.loggedIn}">
            <p:menubar>
                <p:menuitem icon="pi pi-fw pi-home" value="Home" url="/secured/welcome.xhtml"
                    rendered="#{sessionInfoBean.loggedIn}" />

                <p:submenu label="Admin Submenu" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                    <p:menuitem icon="pi pi-user" value="Manage Users" url="/admin/users.xhtml" />
                    <p:menuitem icon="pi pi-lock" value="Locked Decks" url="/admin/decks.xhtml" />
                    <p:menuitem icon="pi pi-exclamation-triangle" value="Reports" url="/admin/reports.xhtml" />
                </p:submenu>
                <p:menuitem value="Bookmarks" url="/secured/bookmarks.xhtml" rendered="#{sessionInfoBean.loggedIn}" />
                <f:facet name="options">
                    <p:button value="Logout" icon="pi pi-sign-out"
                        style="height: 42px; display: flex; align-items: center" styleClass="ui-button-info"
                        href="/logout" />
                </f:facet>
            </p:menubar>
        </h:form>
    </ui:composition>
</body>

</ui:composition>
