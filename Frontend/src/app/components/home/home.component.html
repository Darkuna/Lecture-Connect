<div id="grid">
  <div id="div1">
    <p-menu [model]="items">
      <ng-template pTemplate="start">
        <span class="text"> Global Table View </span>
      </ng-template>

      <ng-template pTemplate="submenuheader" let-item>
        <span class="text-primary font-bold">{{ item.label }}</span>
      </ng-template>

      <ng-template pTemplate="item" let-item>
        <a pRipple class="flex align-items-center p-menuitem-link">
          <span [class]="item.icon" style="margin-right: .8rem"></span>
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-template>
    </p-menu>
  </div>

  <div id="div2">
    <p-toolbar>
      <div class="p-toolbar-group-start">
        <button pButton type="button" icon="pi pi-calendar-plus"
                class="headerButton" (click)="showTableDialog()" style="margin-right: .5rem"
                pTooltip="create new Table">
        </button>
        <button pButton type="button" icon="pi pi-asterisk" *ngIf="isTmpTableAvailable()"
                pTooltip="load unfinished Table"
                class="headerButton" (click)="loadTmpTable()">
        </button>
        <button pButton type="button" icon="pi pi-trash" *ngIf="isTmpTableAvailable()"
                pTooltip="delete unfinished table"
                class="headerButton" (click)="deleteUnfinishedTable()">
        </button>

      </div>

      <div class="p-toolbar-group-center" style="  position: absolute; top:4.2%; left: 50%;  transform: translate(-50%, -50%);">
        <p-dropdown id="all" [options]="availableTables" [(ngModel)]="shownTableDD" scrollHeight="300px"
                    placeholder="Choose your Year..." optionLabel="year" [filter]="true" filterBy="year"
                    [showClear]="true" (onChange)="loadSpecificTable()" (onClear)="unselectTable()">
          <ng-template pTemplate="selectedItem">
            <div class="item">
              <div>{{ shownTableDD!.semester }} {{ shownTableDD!.year }}</div>
            </div>
          </ng-template>
          <ng-template let-item pTemplate="item">
            <div class="flex align-items-center gap-2">
              <div>{{ item.semester }} {{ item.year }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>

      <div class="p-toolbar-group-end">
        <p-dropdown [style]="{'margin-right': '.5rem'}"
                    [options]="getCalendarEvents()"
                    [(ngModel)]="firstSearchedEvent"
                    (ngModelChange)="colorSpecificEvent(firstSearchedEvent!)"
                    optionLabel="title"
                    [showClear]="true"
                    [filter]="true"
                    placeholder="Search for a Course">
          <ng-template pTemplate="selectedItem" let-selectedOption>
            <div class="flex align-items-center gap-2">
              <div>{{ selectedOption.title }}</div>
            </div>
          </ng-template>
          <ng-template let-course pTemplate="item">
            <div class="flex align-items-center gap-2">
              <div>{{ course.title }}</div>
            </div>
          </ng-template>
        </p-dropdown>
        <p-button icon="pi pi-cog" (click)="op.show($event, op)" />
      </div>
    </p-toolbar>
  </div>

  <div id="div3">
    <full-calendar #calendar [options]='calendarOptions' [events]="combinedTableEvents | async"/>
  </div>
</div>

<p-dialog [(visible)]="showNewTableDialog" [position]="position" header="create new Table"
          [style]="{ width: '30rem', height: '22rem' }" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content" class="parent">
    <label for="type">Semester Type</label>
    <p-dropdown id="type" [options]="getSemesterOptions()" [(ngModel)]="creationTable.semester"
                placeholder="select a Type"/>
    <br>
    <label for="year">Year</label>
    <p-inputNumber type="number" id="year" required autofocus [(ngModel)]="creationTable.year"/>
    <small class="p-error" *ngIf="!creationTable.year">for Simplification needed</small>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
            (click)="hideTableDialog()" >
    </button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
            (click)="createNewTable()" [disabled]="!creationTable.year">
    </button>
  </ng-template>
</p-dialog>

<p-overlayPanel #op showCloseIcon="true">
  <ng-template pTemplate="content">
    <label for="start-time" style="padding-right: .7rem; padding-left: .3rem">Start Time</label>
    <p-calendar id="start-time" inputId="calendar-timeonly"
                [timeOnly]="true" [ngModel]="tmpStartDate"
                (ngModelChange)="updateCalendar('slotMinTime', formatTime($event))"/>

    <label for="end-time" style="padding-right: .7rem; padding-left: .3rem">End Time</label>
    <p-calendar id="end-time" inputId="calendar-timeonly"
                [timeOnly]="true" [ngModel]="tmpEndDate"
                (ngModelChange)="updateCalendar('slotMaxTime', formatTime($event))"/>
    <label for="duration" style="padding-right: .7rem; padding-left: .3rem">Time Slot Duration</label>
    <p-calendar id="duration" inputId="calendar-timeonly"
                [timeOnly]="true" [ngModel]="tmpDuration" stepMinute="5"
                (ngModelChange)="updateCalendar('slotDuration', formatTime($event))"/>
    <label for="interval" style="padding-right: .7rem; padding-left: .3rem">Time Label Interval </label>
    <p-calendar id="interval" inputId="calendar-timeonly"
                [timeOnly]="true" [ngModel]="tmpSlotInterval"
                (ngModelChange)="updateCalendar('slotLabelInterval', formatTime($event))"/>
  </ng-template>
</p-overlayPanel>

<app-calendar-context-menu #calendarContextMenu/>
