<p-dialog
  header="Table Changes"
  [(visible)]="collisionService.showCollisionDialog" [modal]="false" [closable]="true"
  [style]="{ width: '55rem', 'height':'35rem' }" [position]="'right'">

  <ul>
    <li *ngFor="let recipient of getAllCollisions() | keyvalue">
      {{recipient.key}} --> {{recipient.value}}
    </li>
  </ul>
</p-dialog>
