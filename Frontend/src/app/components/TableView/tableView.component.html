<div class="moveDownHeader">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">

    </ng-template>

    <ng-template pTemplate="left" >
      <p-multiSelect [options]="headers" [(ngModel)]="selectedHeaders" optionLabel="header"
                     selectedItemsLabel="{0} columns selected" [style]="{'min-width': '200px', 'margin-right':'.4rem'}"
                     placeholder="Choose Columns"></p-multiSelect>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search..."/>
      </span>
    </ng-template>
    <ng-template pTemplate="right">
      <button pButton pRipple label="New" class="customButton" (click)="openNew()"></button>
      <button pButton pRipple label="Delete" id="del" class="customButton" (click)="deleteMultipleItems()"
              [disabled]="!selectedItems || !selectedItems.length"></button>
      <button pButton pRipple label="Import" class="customButton"></button>
      <button pButton pRipple label="Export" icon="pi pi-upload" class="customButton"></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="items"
    [rows]="selectedItems?.length"
    [columns]="selectedHeaders"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedItems"
    [rowHover]="true"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th id="check" style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th id="" class="flex-header"
            *ngFor="let col of selectedHeaders" [pSortableColumn]="col.field"
            pResizableColumn pReorderableColumn>
          <span>
            <p-sortIcon [field]="col.field"></p-sortIcon>
            {{ col.header }}
          </span>
          <p-columnFilter operator="or" [type]="!col.type ? 'text' : col.type" display="menu"
                          [field]="col.field"></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr [pSelectableRow]="items">
        <ng-container *ngFor="let col of selectedHeaders">
          <td>
            <ng-container>
              {{ items ? items : [col.field] }}
            </ng-container>
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="itemDialog === '/rooms' && itemDialogVisible" [style]="{ width: '450px', height: '750px'}"
          header="Room Creation" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="field">
      <label for="capacity">Capacity</label>
      <input type="number" pInputText id="capacity" [(ngModel)]="allVariables.capacity" required autofocus/>
      <small class="p-error" *ngIf="!type">We need to know the room size.</small>
    </div>

    <div class="field">
      <label for="avail">Computers available?</label>
      <input type="text" pInputText id="avail" [(ngModel)]="allVariables.computersAvailable" required autofocus/>
      <small class="p-error" *ngIf="!type">Details are needed!</small>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
  </ng-template>
</p-dialog>

<p-dialog [(visible)]="itemDialog === '/lectures' && itemDialogVisible" [style]="{ width: '450px', height: '750px'}"
          header="Lecture Creation" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="field">
      <label for="id">Course ID</label>
      <input type="text" pInputText id="id" [(ngModel)]="allVariables.idCourse" required autofocus/>
      <small class="p-error" *ngIf="!type">ID is required.</small>
    </div>

    <div class="field">
      <label for="name">Name</label>
      <input type="text" pInputText id="name" [(ngModel)]="allVariables.name" required autofocus/>
      <small class="p-error" *ngIf="!type">Name  is required </small>
    </div>

    <div class="field">
      <label for="lecturer">Lecturer</label>
      <input type="text" pInputText id="lecturer" [(ngModel)]="allVariables.lecturer" autofocus/>
    </div>

    <div class="formgrid grid">
      <div class="field col">
        <label for="duration">duration</label>
        <input type="text" pInputText id="duration" [(ngModel)]="allVariables.duration" autofocus/>
      </div>

      <div class="field col">
        <label for="allowed">Allowed Members</label>
        <input type="text" pInputText id="allowed" [(ngModel)]="allVariables.numberOfParticipants" autofocus/>
      </div>
    </div>

    <div class="field">
      <label for="nes">computers needed?</label>
      <input type="text" pInputText id="nes" [(ngModel)]="allVariables.computersNecessary" autofocus/>
    </div>

    <div class="field">
      <label for="split">Course split?</label>
      <input type="text" pInputText id="split" [(ngModel)]="allVariables.isSplit" autofocus/>
    </div>

    <div class="field">
      <label for="times">Number of splits</label>
      <input type="text" pInputText id="times" [(ngModel)]="allVariables.splitTimes" autofocus/>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
  </ng-template>
</p-dialog>

    <div class="field">

    <div class="field">
      <label for="lname">Last Name</label>
      <input type="text" pInputText id="lname" [(ngModel)]="allVariables.lastName" autofocus/>
    </div>

    <div class="formgrid grid">
      <div class="field col">
        <label for="mail">E-Mail</label>
        <input type="text" pInputText id="mail" [(ngModel)]="allVariables.email" autofocus/>
      </div>

      <div class="field col">
        <label for="role">Roles</label>
        <input type="text" pInputText id="role" [(ngModel)]="allVariables.role" autofocus/>

  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>

</p-dialog>
