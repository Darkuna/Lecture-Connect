<div class="Context">
  <div class="col-left" style="width: 85%">
    <div id="scrollable-calendar">
      <full-calendar *ngIf=showCalendar() [options]='calendarOptions()'/>
    </div>
    <div *ngIf="!showCalendar()" class="center-content">
      <br><br><br><br><br><br><br><br><br><br>
      <p style="font-size: 1.5rem; color:var(--system-color-primary-blue)">
        fast! go and choose a room!
      </p>
      <i class="pi pi-bolt" style="font-size: 1.5rem; color:var(--system-color-primary-blue)"></i>
    </div>
  </div>
  <div class="col-left" style="width: 15%">
    <div id="vertical-grid">
      <div id="upperSection">
        <p-dropdown id="type" [options]="globalTable.roomTables" [(ngModel)]="selectedRoom"
                    placeholder="select a Room" optionLabel="id"/>
        <br>
        <p-button label="Computer Sciene" icon="pi pi-microchip"
                  [style]="getButtonStyle(CourseColor.COMPUTER_SCIENCE)"/>
        <br>
        <p-button label="other studies" icon="pi pi-asterisk"
                  [style]="getButtonStyle(CourseColor.NONE)"/>

      </div>
      <div id="lowerSection">
        <p-button label="finish" icon="pi pi-flag" [style]="getButtonStyle(CourseColor.DEFAULT)"/>
      </div>
    </div>
  </div>
</div>

<p-dialog [(visible)]="showTimeDialog" [style]="{ width: '30rem', height: '20rem' }"
          header="Time Selection" [modal]="true" [closable]="false" styleClass="p-fluid">

  <ng-template pTemplate="content" class="parent">
    <label for="start">Start Time</label>
    <p-calendar id="start" dateFormat="dd.mm.yy" />
    <br>
    <label for="end">End Time</label>
    <p-calendar id="end"  dateFormat="dd.mm.yy" />
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
            ></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
            ></button>
  </ng-template>
</p-dialog>
