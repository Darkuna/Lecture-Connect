<div class="Context">
  <h1 style="color:green">
    GeeksforGeeks
  </h1>
  <h2>
    Angular PrimeNG Drag and Drop to Table
  </h2>
  <div class="row">
    <div class="col-4">
      <p-table [value]="available"
               responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
          <tr pDraggable="products"
              (onDragStart)="dragStart(person);"
              (onDrag)="drag()"
              (onDragEnd)="dragEnd()">
            <td>
              {{ person.name }}
            </td>
            <td>
              {{ person.age }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="col-4"
         pDroppable="products"
         (onDrop)="drop()"
         responsiveLayout="scroll">

      <p-table [value]="selected">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
          <tr>
            <td>
              {{ person.name }}
            </td>
            <td>
              {{ person.age }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
